<h1>Register new user</h1>
<div *ngIf="alert == true" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your has been register successfully.
        <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
 </div>
      
<form [formGroup]="register" (ngSubmit)="collection()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
 </form>
